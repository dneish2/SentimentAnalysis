[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "neighborhood-sentiment"
version = "0.1.0"
description = "Housing comps and financial sentiment FastAPI service"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "AutoGenerated"}]
dependencies = [
    "fastapi",
    "pydantic>=1.10",
    "requests",
    "uvicorn[standard]",
]

[project.optional-dependencies]
sentiment = [
    "torch>=2.2.0",
    "transformers>=4.38",
]

develop = [
    "pytest",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["api", "analytics", "data", "domain", "services"]
